<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Decision Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎄✨ Welcome to the Festive Decision Maker! 🎅✨</h1>
        <p class="sub-heading">Your magical holiday assistant for making decisions! 🦌🎁</p>
        <textarea id="userInput" placeholder="What do you need help deciding? 🎄"></textarea>
        <button id="getAdvice">🎁 Get Festive Advice 🎁</button>
        <div id="adviceOutput"></div>
        <footer>❄️ Powered by holiday cheer and good vibes! 🎅❄️</footer>
    </div>
    <div class="festive-decoration">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Snowman_Icon.png" alt="Snowman" class="decoration snowman">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Santa_Claus_Icon.png" alt="Santa" class="decoration santa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Deer_icon.png" alt="Reindeer" class="decoration reindeer">
    </div>
    <script src="script.js"></script>
</body>
</html>
